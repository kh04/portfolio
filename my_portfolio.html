<!DOCTYPE html>
<html>
<head>
	<title>Kara's Portfolio</title>
	<meta charset="utf-8">
  	<meta name="viewport" content="width=device-width, initial-scale=1">
 	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
 	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
 	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
 	<link rel = "stylesheet" href = "my_portfolio_style.css">
</head>

<body> 
<div class = "container">
	<h1> My Portfolio </h1>

	<div id = "project_list">
		<h2> My Projects </h2>
		<div id = "projects">
		<ul>
			<li> <a> Paddle Ball </a> </li>
			<li> <a> Pig </a></li>
			<li> <a> Obamicon </a></li>
			<li> <a> Bouncing Ball </a></li>
			<li> <a> Runner Game </a></li>
			<li> <a> Space Invaders </a></li>
		</ul>
		</div>
	</div>
	<div id = "screenshots">
		<h2> Screenshots </h2>
	</div>

	<div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
	  <!-- Indicators -->
	  <ol class="carousel-indicators">
	    <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
	    <li data-target="#carousel-example-generic" data-slide-to="1"></li>
tp	  </ol>
	 
	  <!-- Wrapper for slides -->
	  <div class="carousel-inner">
	    <div class="item active">
	      <img src="https://i.imgur.com/Kgkz5d4.png" alt="Runner Game" class = "peopleCarouselImg">
	      <div class="carousel-caption">
	      	<h3>Runner Game</h3>
	      </div>
	    </div>
	    <div class="item">
	      <img src="https://i.imgur.com/N63UIrg.png" alt="Obamicon" class = "peopleCarouselImg">
	      <div class="carousel-caption">
	      	<h3>Obamicon</h3>
	      </div>
	    </div>
	    <div class="item">
	      <img src="https://i.imgur.com/sCgF5H7.png" alt="Bouncing Balls" class = "peopleCarouselImg">
	      <div class="carousel-caption">
	      	<h3>Bouncing Balls</h3>
	      </div>
	    </div>
	  </div>
	 
	  <!-- Controls -->
	  <a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
	    <span class="glyphicon glyphicon-chevron-left"></span>
	  </a>
	  <a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">

	  </a>

</div>
